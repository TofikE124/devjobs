<div
  class="px-8 pb-9 w-full h-full rounded-md cursor-pointer select-none"
  [ngClass]="{ 'bg-very-dark-blue': dark, 'bg-pure-white': !dark }"
  [routerLink]="['/jobs', job.id]"
>
  <div class="translate-y-[-50%]">
    <div
      class="w-[50px] h-[50px] grid place-items-center rounded-[15px]"
      [style.background-color]="job.logoBackground"
    >
      <img [src]="job.logo" />
    </div>
  </div>

  <div>
    <div class="flex items-center gap-3">
      <p class="text-dark-grey">{{ job.postedAt }}</p>
      <div class="w-1 h-1 rounded-full bg-dark-grey"></div>
      <p class="text-dark-grey">{{ job.contract }}</p>
    </div>
    <h3
      class="text-very-dark-blue mt-4"
      [ngClass]="{ 'text-pure-white': dark }"
    >
      {{ job.position }}
    </h3>
    <p class="text-dark-grey mt-4">{{ job.company }}</p>
    <h4 class="h4 text-violet mt-11">{{ job.location }}</h4>
  </div>
</div>
