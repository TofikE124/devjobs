<div class="flex items-center gap-4">
  <label class="custom-checkbox">
    <input
      [(ngModel)]="isChecked"
      (ngModelChange)="onChange.emit($event)"
      type="checkbox"
      checked
    />
    <span class="checkmark"></span>
  </label>
  <p class="checkbox-label text-nowrap text-[16px] font-bold ml-4">
    <ng-content></ng-content>
  </p>
</div>
