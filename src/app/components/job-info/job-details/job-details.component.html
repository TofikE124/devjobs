<div
  class="mt-8 p-12 rounded-md"
  [ngClass]="{
    'bg-pure-white': !dark,
    'bg-very-dark-blue': dark
  }"
>
  <div class="flex flex-col">
    <div>
      <div
        class="flex sm:flex-col sm:gap-[54px] lgmd:items-center lgmd:justify-between"
      >
        <div class="flex flex-col gap-3">
          <div class="flex items-center gap-3">
            <p class="text-dark-grey">{{ job.postedAt }}</p>
            <div class="w-1 h-1 rounded-full bg-dark-grey"></div>
            <p class="text-dark-grey">{{ job.contract }}</p>
          </div>
          <h1 class="h1 text-very-dark-blue-res">
            {{ job.position }}
          </h1>
          <h4 class="h4 text-violet">{{ job.location }}</h4>
        </div>
        <a
          class="button-primary cursor-pointer"
          [href]="job.apply"
          target="_blank"
          rel="noopener noreferrer"
        >
          Apply Now
        </a>
      </div>
    </div>
    <div class="mt-11">
      <p class="text-dark-grey">{{ job.description }}</p>
    </div>
    <div class="mt-10">
      <div>
        <h3 class="h3 text-very-dark-blue-res">Requirements</h3>
        <div class="mt-7">
          <p class="text-dark-grey mb-6">{{ job.requirements.content }}</p>
          <ul class="flex flex-col gap-2 list-disc list-inside">
            <li
              class="text-dark-grey"
              *ngFor="let item of job.requirements.items"
            >
              {{ item }}
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="mt-10">
      <h3 class="h3 mb-7 text-very-dark-blue-res">What You Will Do</h3>
      <div class="mt-7">
        <p class="text-dark-grey mb-6">{{ job.role.content }}</p>
        <ol class="list-none flex flex-col gap-2">
          <li
            class="flex items-start gap-7"
            *ngFor="let item of job.role.items; let i = index"
          >
            <p class="text-violet font-bold">{{ i + 1 }}</p>
            <p class="text-dark-grey">{{ item }}</p>
          </li>
        </ol>
      </div>
    </div>
  </div>
</div>
